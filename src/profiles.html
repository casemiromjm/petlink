<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="stylesheets/profiles.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../resources/logo.png" alt="logo">
            <h1>Nome do site</h1>
        </div>
        <nav class="top-nav">
            <ul>
                <div class="serviço">
                    <li><a href="mainPage.html">Contratar Serviço</a></li>
                    <li><a href="advertCreate.html">Anunciar Serviço</a></li>
                </div>
                <div class="messages">
                    <li><a href="messages.html">Mensagens
                            <i class="fi fi-rr-envelope"></i>
                        </a></li>
                </div>
                <div class="profile-icon">
                    <li><a href="profiles.html">O meu perfil
                            <i class="fi fi-rr-circle-user"></i></a></li>
                </div>
            </ul>
        </nav>
    </header>
    <nav class="side-nav">
        <ul>
            <li><a href="profiles.html">Dados Pessoais</a></li>
            <li><a href="animais.html">Animais</a></li>
            <li><a href="conf.html"> Configurações</a></li>
        </ul>
    </nav>
    <section class="content">
        <div class="edit-profile-container">
            <div class="edit-header">
                <h2>Editar o perfil</h2>
            </div>
            <div class="profile-picture">
                <div class="profile-image-placeholder">
                </div>
                <a href="#" class="change-photo-link">Alterar foto de perfil</a>
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="telemovel">Telemóvel</label>
                    <input type="tel" id="telemovel" name="telemovel">
                </div>
                <div class="form-group">
                    <label for="localidade">Localidade</label>
                    <input type="text" id="localidade" name="localidade">
                </div>
                <button type="submit" class="save-button">Guardar alterações</button>
            </form>
        </div>
    </section>
</body>

</html>
