<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteName Here</title>
    <link rel="stylesheet" href="stylesheets/mainPage.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../resources/logo.png" alt="logo">
            <h1>Nome do site</h1>
        </div>
        <nav>
            <ul>
                <div class="serviço">
                    <li><a href="mainPage.html">Contratar Serviço</a></li>
                    <li><a href="advertCreate.html">Anunciar Serviço</a></li>
                </div>
                <div class="messages">
                    <li><a href="messages.html">Mensagens
                            <i class="fi fi-rr-envelope"></i>
                        </a></li>
                </div>
                <div class="profile-icon">
                    <li><a href="profiles.html">O meu perfil
                            <i class="fi fi-rr-circle-user"></i></a></li>
                </div>
            </ul>
        </nav>
    </header>

    <section class="pesquisa">
        <img src="../resources/search.png" alt="search" id="iconSearch">
        <input type="text" placeholder="O que procuras?">
        <img src="../resources/marker.png" alt="marker" id="iconMarker">
        <select id="location">
            <option value="">Todo o país</option>
            <option value="açores">Açores</option>
            <option value="aveiro">Aveiro</option>
            <option value="beja">Beja</option>
            <option value="braga">Braga</option>
            <option value="bragança">Bragança</option>
            <option value="castelo branco">Castelo Branco</option>
            <option value="coimbra">Coimbra</option>
            <option value="evora">Évora</option>
            <option value="faro">Faro</option>
            <option value="guarda">Guarda</option>
            <option value="leiria">Leiria</option>
            <option value="lisboa">Lisboa</option>
            <option value="madeira">Madeira</option>
            <option value="Portalegre">Portalegre</option>
            <option value="porto">Porto</option>
            <option value="santarem">Santarém</option>
            <option value="setubal">Setúbal</option>
            <option value="viana do castelo">Viana do Castelo</option>
            <option value="vila real">Vila Real</option>
            <option value="viseu">Viseu</option>
        </select>
        <button onclick="pesquisar()">Pesquisar</button>
    </section>
    <section class="filtros">
        <h2>Filtros</h2>
        <div id="titles">
            <h3>Duração</h3>
            <h3>Animais</h3>
            <h3>Serviço</h3>
        </div>
        <label for="duracao"></label>
        <select>
            <option>Curto Prazo</option>
            <option>Médio Prazo</option>
            <option>Longo Prazo</option>
        </select>
        <label for="animais"></label>
        <select>
            <option>Todos</option>
            <option>Cães</option>
            <option>Gatos</option>
            <option>Pássaros</option>
            <option>Hamsters</option>
            <option>Coelhos</option>
            <option>Peixes</option>
            <option>Roedores</option>
            <option>Répteis</option>
        </select>
        <label for="serviço"></label>
        <select>
            <option>Todos</option>
            <option>Passeio</option>
            <option>Pet Sitting</option>
            <option>Banho</option>
            <option>Treino</option>
            <option>Tosquia</option>
        </select>
        <a href="#" onclick="limparFiltros()">Limpar Filtros</a>
    </section>
    <section class="sort">
        <h3>Sort by:</h3>
        <label for="sort"></label>
        <select>
            <option>Recomendados</option>
            <option>Avaliações</option>
            <option>Preço: baixo para alto</option>
            <option>Preço: alto para baixo</option>x
            <option>Mais recentes</option>
        </select>
    </section>
    <section class="results">
        <h3 id="resultado-contador"></h3>
    </section>

    <script src="mainPage.js"></script>
</body>

</html>
